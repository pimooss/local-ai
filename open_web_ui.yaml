services:
  ollama:
    volumes:
      - ollama:/root/.ollama
    container_name: ollama
    ports:
      - 11434:11434
    # pull_policy: always
    tty: true
    restart: unless-stopped
    image: ollama/ollama:latest
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - CUDA_VISIBLE_DEVICES=0
      # - LOG_LEVEL=debug
    extra_hosts:
      - host.docker.internal:host-gateway
    networks:
      - ollama-net
  
  open-webui:
    image: ghcr.io/open-webui/open-webui:cuda
    container_name: open-webui
    volumes:
      - open-webui:/app/backend/data
    depends_on:
      - ollama
    ports:
      - 3000:8080
    environment:
      - 'OLLAMA_BASE_URL=http://ollama:11434'
      - 'OLLAMA_HOST=ollama:11434'
      - 'WEBUI_SECRET_KEY='
      - AUTOMATIC1111_BASE_URL=http://host.docker.internal:7860/
      - ENABLE_IMAGE_GENERATION=True 
    extra_hosts:
      - host.docker.internal:host-gateway
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    networks:
      - ollama-net

  stable-diffusion:
    image: my-stable-diffusion:latest
    build:
      context: ./stable-diffusion/  # Directory containing Dockerfile
      dockerfile: Dockerfile  # Explicit filename (if different from default)
    container_name: stable-diffusion
    ports:
      - "7860:7860"
    volumes:
      - sd-models:/stable-diffusion-webui/models
      - sd-outputs:/stable-diffusion-webui/outputs
    environment:
      COMMANDLINE_ARGS: --api --listen --port 7860 --xformers
    extra_hosts:
      - host.docker.internal:host-gateway
    runtime: nvidia
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - ollama-net
    depends_on:
      - ollama


volumes:
  ollama:
  open-webui: {}
  sd-models:
  sd-outputs:

networks:
  ollama-net:
    driver: bridge
